<div class="form-container">
  <h2>Employee Form</h2>
  
  <form #empForm="ngForm" (ngSubmit)="onSubmit(empForm)">
    <!-- Employee ID -->
    <div class="form-group">
      <label for="id">Employee ID</label>
      <input type="number" id="id" name="empId" [(ngModel)]="employee.empId" required />
    </div>

    <!-- Employee Name -->
    <div class="form-group">
      <label for="name">Employee Name</label>
      <input type="text" id="name" name="empName" [(ngModel)]="employee.empName" required />
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" name="address" [(ngModel)]="employee.address" rows="3"></textarea>
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label>Gender</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="gender" value="Male" [(ngModel)]="employee.gender" required /> Male
        </label>
        <label>
          <input type="radio" name="gender" value="Female" [(ngModel)]="employee.gender" /> Female
        </label>
      </div>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn-submit">Submit</button>
  </form>
</div>
