<div class="login-wrapper">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required placeholder="Enter your password" />
      </div>

      <div class="form-group form-check">
        <input type="checkbox" id="rememberMe" [(ngModel)]="user.rememberMe" name="rememberMe" />
        <label for="rememberMe">Remember Me</label>
      </div>

      <button type="submit" class="btn-login" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>
